<div
  class="padding wrapper"
  fxLayout="row"
  fxLayout.xs="row wrap"
  fxLayout.sm="row wrap"
  fxLayoutAlign="space-between start"
  fxLayoutGap="50px"
  fxLayoutGap.xs="0px"
  fxLayoutGap.sm="0px"
>
  <div
    fxLayout="column"
    fxFlex="30"
    fxLayoutAlign="start center"
    fxLayoutGap="20px"
    fxFlex.xs="100"
    fxFlex.sm="100"
  >
    <div class="width-100" fxFlex="row" fxLayoutAlign="start center">
      <hellotemp-back-button></hellotemp-back-button>
    </div>
    <div
      fxLayout="row"
      flex="100"
      fxFill
      fxLayoutAlign="end start"
      fxLayoutGap="30px"
    >
      <input
        style="display: none"
        type="file"
        (change)="onFileChanged($event)"
        #fileInput
        accept="image/*"
      />
      <button
        color="primary"
        mat-icon-button
        aria-label="upload profile image"
        (click)="fileInput.click()"
      >
        <mat-icon>create</mat-icon>
      </button>
    </div>
    <div fxLayout="row" fxLayoutAlign="center start">
      <img
        class="large-picture"
        *ngIf="candidate && candidate?.headshot; else defaultImg"
        [src]="candidate?.headshot"
        alt=""
      />
      <ng-template #defaultImg>
        <img class="large-picture" src="/assets/images/defaultprofilepic.png" alt="" />
      </ng-template>
    </div>
    <div fxLayout="row" fxLayoutAlign="center start">
      <div fxLayout="column" fxLayoutAlign="start center">
        <div fxLayout="row">
          <h4>Status</h4>
        </div>
        <div fxLayout="row" fxLayoutGap="5px">
          <p>Inactive</p>
          <mat-slide-toggle
            color="primary"
            [checked]="isActive"
            (change)="changeActive()"
          ></mat-slide-toggle>
          <p>Active</p>
        </div>
      </div>
    </div>
  </div>
  <div
    fxLayout="column"
    fxFlex="70"
    fxLayoutAlign="center center"
    fxLayoutGap="30px"
    fxFlex.xs="100"
    fxFlex.sm="100"
  >

    <div
      fxLayout="row"
      class="tab-menu-mobile"
      fxFlexFill
      fxFlex="100"
      fxLayoutAlign="center center"
    >
      <div class="nav-wrapper">
        <nav mat-tab-nav-bar>
          <a mat-tab-link
             *ngFor="let link of links"
             [class.disabled]="disabled"
             [disabled]="disabled"
             routerLinkActive="active"
             [routerLink]="link.url"
             [active]="link.isActive"
          >{{ link.label }}</a>
        </nav>
      </div>
    </div>
    <router-outlet class="create-profile-routes"></router-outlet>
  </div>
</div>
